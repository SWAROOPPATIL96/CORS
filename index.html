<!DOCTYPE html>
<html>
<head>
    <title>Netflix CORS Bug Bounty Demo</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; padding: 20px; }
        .endpoint { background: #e3f2fd; border-left: 5px solid #2196f3; padding: 15px; margin: 15px 0; }
        button { background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #d32f2f; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 14px; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        #results { min-height: 200px; border: 1px solid #ddd; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üö® Netflix CORS Misconfiguration Demo</h1>
    <p>Test CORS on <code>secure.netflix.com</code> endpoints discovered yesterday</p>

    <div class="endpoint">
        <h3>1. Legacy Device UI Endpoints (2014)</h3>
        <button onclick="testCORS('https://secure.netflix.com/us/deviceui/landing.html')">Test landing.html</button>
        <button onclick="testCORS('https://secure.netflix.com/us/deviceui/index.html')">Test index.html</button>
    </div>

    <div class="endpoint">
        <h3>2. Internal JS Files</h3>
        <button onclick="testCORS('https://secure.netflix.com/us/deviceui/Class.js')">Class.js</button>
        <button onclick="testCORS('https://secure.netflix.com/us/deviceui/util.js')">util.js</button>
        <button onclick="testCORS('https://secure.netflix.com/us/deviceui/redirector.js?v=2')">redirector.js</button>
    </div>

    <div class="endpoint">
        <h3>3. Parameter Testing</h3>
        <button onclick="testCORS('https://secure.netflix.com/us/deviceui/index.html?action=play')">action=play</button>
        <button onclick="testCORS('https://secure.netflix.com/us/deviceui/?fb_ref=test')">fb_ref</button>
    </div>

    <div id="results">
        <strong>Results will appear here...</strong>
    </div>

    <script>
        async function testCORS(url) {
            const results = document.getElementById('results');
            results.innerHTML += `<h4>Testing: ${url}</h4>`;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (response.ok) {
                    const text = await response.text();
                    results.innerHTML += `<pre class="success">‚úÖ CORS ALLOWED!\nStatus: ${response.status}\nSize: ${text.length} chars\nResponse: ${text.substring(0, 200)}...</pre>`;
                } else {
                    results.innerHTML += `<pre class="error">‚ùå CORS BLOCKED\nStatus: ${response.status} ${response.statusText}</pre>`;
                }
            } catch (error) {
                results.innerHTML += `<pre class="error">üö® CORS ERROR: ${error.message}</pre>`;
            }
            
            results.scrollTop = results.scrollHeight;
        }
    </script>
</body>
</html>
